<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@2.16.2/dist/videojs-http-streaming.min.js"></script>
    <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Streaming Platform</h1>
        </header>
        
        <main>
            <div class="stream-container">
                <video
                    id="livestream"
                    class="video-js vjs-default-skin"
                    controls
                    preload="auto"
                    width="640"
                    height="360"
                    data-setup='{"fluid": true}'
                >
                    <source src="rtmp://localhost:1935/live/stream" type="rtmp/flv">
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that supports HTML5 video
                    </p>
                </video>
            </div>
            
            <div class="stream-info">
                <h2>Stream Information</h2>
                <p>Stream Key: <span id="streamKey">stream</span></p>
                <p>RTMP URL: rtmp://localhost:1935/live</p>
                <p>Stream Status: <span id="streamStatus">Offline</span></p>
            </div>
        </main>
    </div>

    <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
